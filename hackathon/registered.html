<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Registered</title>

</head>

<body>
    <div class="landing" id="home">
        <div class="landing-shade"></div>
        <div class="img1">
            <img data-src="./img/notstlinesAsset 3@4x Copy.png" alt="">
        </div>
        <div class="img2">
            <img data-src="./img/notstlinesAsset 3@4x.png" alt="">
        </div>
        <style>
            #hackathon,#cia-title{
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            .fade span a{
                color: white;
                font-size: 1.2rem;
            }
            .fade>span:hover a{
                color: #64E8B0;
                text-decoration: underline;
            }
        </style>
        <div class="landing-text">
            
            <h1 id="cia-title">CIA</h1>
            <h1 id="hackathon">HACKATHON</h1>
            <h3 class="registered">You are Registered</h3>
        </div>
        <div class="fade">

            <span><a href="">HOME</a></span>

        </div>
    </div>
    <script>
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => {
                img.style.opacity = 1;
            }
            setTimeout(() => {
                img.style.opacity = 1;
            }, 1000);
            if (img.getAttribute('data-src')) img.src = img.getAttribute('data-src');
        });
    </script>
</body>

</html>
